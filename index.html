<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project OSC Reload</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .chaos {
      width: 20px;
      height: 20px;
      position: absolute;
      animation: spin 1s infinite linear;
      background: hsl(0, 100%, 50%);
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <script>
    let interval = setInterval(() => {
      for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.className = "chaos";
        div.style.top = Math.random() * window.innerHeight + "px";
        div.style.left = Math.random() * window.innerWidth + "px";
        div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(div);
      }
    }, 100);

    // Reload every 8 seconds to restart the chaos
    setTimeout(() => {
      location.reload();
    }, 8000);
  </script>
</body>
</html>
